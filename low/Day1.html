<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>单词配对消消乐</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff85a2;
      --secondary: #a6d0ff;
      --accent: #ffd166;
      --success: #8ac926;
      --error: #ff6b6b;
      --background: #fff9f9;
      --text: #5a5a72;
      --card-shadow: 0 4px 15px rgba(0,0,0,0.08);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(135deg, #fff9f9 0%, #f0f9ff 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      text-align: center;
      padding: 15px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    header {
      margin: 15px 0 10px;
      position: relative;
    }
    
    h1 {
      color: var(--primary);
      font-size: 1.7rem;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    
    .stat-box {
      background: white;
      border-radius: 15px;
      padding: 10px 15px;
      box-shadow: var(--card-shadow);
      min-width: 100px;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }
    
    .stat-label {
      font-size: 0.85rem;
      color: #888;
    }
    
    #timer {
      background: linear-gradient(135deg, #a6d0ff 0%, #b9deff 100%);
      color: white;
    }
    
    #tips {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 12px 20px;
      font-size: 0.95rem;
      margin: 0 auto 20px;
      max-width: 800px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(0,0,0,0.05);
    }
    
    #game {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      justify-content: center;
      padding: 15px;
      margin: 0 auto 20px;
      max-width: 1000px;
    }
    
    .card {
      background: white;
      border-radius: 16px;
      padding: 18px 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 90px;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
      font-size: 1rem;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    
    .card.selected {
      transform: scale(1.05);
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(255, 209, 102, 0.3);
    }
    
    .card.match {
      animation: matchAnimation 0.8s forwards;
    }
    
    .card.hidden {
      visibility: hidden;
      opacity: 0;
      transform: scale(0);
    }
    
    .english {
      background: linear-gradient(135deg, var(--primary) 0%, #ff9eb5 100%);
      color: white;
    }
    
    .chinese {
      background: linear-gradient(135deg, var(--secondary) 0%, #b9deff 100%);
      color: #2c5d92;
    }
    
    .english.selected {
      background: linear-gradient(135deg, #ff6b93 0%, #ff9eb5 100%);
    }
    
    .chinese.selected {
      background: linear-gradient(135deg, #7db9ff 0%, #b9deff 100%);
    }
    
    .hint-highlight {
      animation: pulse 2s infinite;
      box-shadow: 0 0 15px rgba(255, 209, 102, 0.8);
    }
    
    @keyframes matchAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); background-color: var(--success); }
      100% { transform: scale(0); opacity: 0; }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 8px rgba(255, 209, 102, 0.6); }
      50% { box-shadow: 0 0 20px rgba(255, 209, 102, 1); }
      100% { box-shadow: 0 0 8px rgba(255, 209, 102, 0.6); }
    }
    
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px auto;
      max-width: 600px;
    }
    
    .control-btn {
      background: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--text);
    }
    
    .control-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    
    .control-btn:active {
      transform: translateY(1px);
    }
    
    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    #prevPage { background: linear-gradient(to right, #ffd8e6, #ffb6d0); }
    #nextPage { background: linear-gradient(to right, #d0e8ff, #a6d0ff); }
    #hint { background: linear-gradient(to right, #fff0d0, #ffe4a8); }
    #restart { background: linear-gradient(to right, #daffd0, #b8ffa8); }
    
    #hintCounter {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      margin: 5px auto 0;
      max-width: 300px;
      box-shadow: var(--card-shadow);
      font-weight: 500;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.4s ease;
    }
    
    .modal-content {
      background: white;
      border-radius: 25px;
      padding: 35px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      transform: scale(0.9);
      animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    .modal h2 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 2rem;
    }
    
    .modal p {
      margin-bottom: 15px;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    
    .modal-stats {
      background: rgba(166, 208, 255, 0.2);
      border-radius: 15px;
      padding: 15px;
      margin: 20px 0;
    }
    
    .modal-stats div {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 1.1rem;
    }
    
    .modal-btn {
      background: linear-gradient(to right, var(--primary), #ff6b93);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 35px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(255, 133, 162, 0.4);
      margin: 5px;
    }
    
    .modal-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 133, 162, 0.6);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      .stat-box { padding: 8px 12px; min-width: 80px; }
      .stat-value { font-size: 1.3rem; }
      #game { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
      .card { min-height: 80px; font-size: 0.9rem; padding: 15px 10px; }
      .control-btn { padding: 10px 15px; font-size: 0.9rem; }
      .modal-content { padding: 25px; }
      .modal h2 { font-size: 1.6rem; }
    }
    
    @media (max-width: 480px) {
      h1 { font-size: 1.3rem; }
      .stats { gap: 10px; }
      .stat-box { padding: 6px 10px; min-width: 70px; }
      .stat-value { font-size: 1.1rem; }
      .stat-label { font-size: 0.75rem; }
      #game { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
      .card { min-height: 75px; font-size: 0.85rem; padding: 12px 8px; }
      .control-btn { flex: 1 0 40%; max-width: 45%; padding: 8px 12px; }
      /* 保留按钮文字在移动设备上显示 */
      /* .control-btn span { display: inline; } */
      #hintCounter { padding: 10px 15px; font-size: 0.9rem; }
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      animation: confetti-fall 5s linear forwards;
      z-index: 1001;
    }
    
    @keyframes confetti-fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    
    .encouragement {
      font-style: italic;
      color: #ff6b93;
      font-size: 1.1rem;
      margin: 15px 0;
      line-height: 1.4;
    }
    
    .final-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-star"></i> 单词配对消消乐Day1 <i class="fas fa-star"></i></h1>
      
      <div class="stats">
        <div class="stat-box" id="timer">
          <div class="stat-value" id="timeDisplay">00:00</div>
          <div class="stat-label">用时</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="pairCount">0</div>
          <div class="stat-label">已配对</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="remaining">0</div>
          <div class="stat-label">剩余</div>
        </div>
      </div>
    </header>
    
    <div id="tips">
      <i class="fas fa-lightbulb"></i> 点击一个英文单词，再点击它的中文释义进行配对。匹配成功的单词会消失！全部单词配对完成即可进入下一页。
    </div>
    
    <div id="game"></div>
    
    <div id="controls">
      <button id="prevPage" class="control-btn"><i class="fas fa-arrow-left"></i> <span>上一页</span></button>
      <button id="nextPage" class="control-btn"><span>下一页</span> <i class="fas fa-arrow-right"></i></button>
      <button id="hint" class="control-btn"><i class="fas fa-lightbulb"></i> <span>提示</span></button>
      <button id="restart" class="control-btn"><i class="fas fa-redo"></i> <span>重新开始</span></button>
    </div>
    
    <div id="hintCounter">提示剩余次数: <span id="hintCount">3</span> 次</div>
  </div>
  
  <!-- 单页完成弹窗 -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h2><i class="fas fa-trophy"></i> 恭喜！</h2>
      <p>你成功完成了这一页的所有单词配对！</p>
      
      <div class="modal-stats">
        <div>
          <span>用时：</span>
          <span id="finalTime">00:00</span>
        </div>
        <div>
          <span>提示使用：</span>
          <span id="hintsUsed">0</span>
        </div>
        <div>
          <span>单词数量：</span>
          <span id="totalWords">0</span>
        </div>
      </div>
      
      <button class="modal-btn" id="continueBtn">继续游戏</button>
    </div>
  </div>
  
  <!-- 所有页面完成弹窗 -->
  <div id="finalModal" class="modal">
    <div class="modal-content">
      <h2><i class="fas fa-crown"></i> 恭喜通关！</h2>
      
      <div class="encouragement">
        <p>太棒了！你成功完成了所有单词配对！</p>
        <p>你的记忆力和专注力令人印象深刻！</p>
      </div>
      
      <div class="modal-stats">
        <div>
          <span>总用时：</span>
          <span id="totalTime">00:00</span>
        </div>
        <div>
          <span>总提示使用：</span>
          <span id="totalHintsUsed">0</span>
        </div>
        <div>
          <span>总单词数量：</span>
          <span id="totalWordsCount">0</span>
        </div>
      </div>
      
      <div class="final-actions">
        <button class="modal-btn" id="restartFinalBtn">重新开始</button>
        <button class="modal-btn" id="exitBtn" style="background: linear-gradient(to right, #a6d0ff, #7db9ff);">退出游戏</button>
      </div>
    </div>
  </div>

  <!-- 音效元素 - 音效文件位于sound/目录下 -->
  <audio id="clickSound" preload="auto">
    <source src="sound/click.mp3" type="audio/mpeg">
  </audio>
  <audio id="errorSound" preload="auto">
    <source src="sound/error.mp3" type="audio/mpeg">
  </audio>
  <audio id="successSound" preload="auto">
    <source src="sound/success.mp3" type="audio/mpeg">
  </audio>
  <audio id="winSound" preload="auto">
    <source src="sound/win.mp3" type="audio/mpeg">
  </audio>
  <audio id="finalWinSound" preload="auto">
    <source src="sound/win.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 词汇数据 - 请在此处添加您的词汇
    const allWordPages = [
  [{"en":"acute","zh":"严重的"},{"en":"agony","zh":"极度痛苦"},{"en":"altitude","zh":"高地"},{"en":"aluminum","zh":"铝"},{"en":"angle","zh":"角度"},{"en":"arbitrary","zh":"任意的"},{"en":"artistic","zh":"艺术的"},{"en":"augment","zh":"增加"},{"en":"authentic","zh":"真实的"},{"en":"rebel","zh":"反抗"},{"en":"bond","zh":"建立亲密的关系"},{"en":"captain","zh":"运动队的队长"},{"en":"carrier","zh":"运输工具"},{"en":"precaution","zh":"预防措施"},{"en":"reception","zh":"接受"},{"en":"susceptible","zh":"易受感染的"},{"en":"receipt","zh":"收据"},{"en":"excellent","zh":"杰出的"},{"en":"discern","zh":"识别"},{"en":"certainty","zh":"确定性"}],
  [{"en":"certificate","zh":"证明书"},{"en":"preceding","zh":"在前的"},{"en":"concession","zh":"让步"},{"en":"precision","zh":"准确"},{"en":"decisive","zh":"果断的"},{"en":"concise","zh":"简明的"},{"en":"proclaim","zh":"宣布"},{"en":"declaration","zh":"宣言"},{"en":"inclusive","zh":"包含广泛的"},{"en":"coalition","zh":"联盟"},{"en":"colonial","zh":"殖民的"},{"en":"comic","zh":"喜剧的"},{"en":"consultant","zh":"顾问"},{"en":"incorporate","zh":"合并"},{"en":"counter","zh":"反对"},{"en":"recreation","zh":"娱乐"},{"en":"discriminate","zh":"歧视"},{"en":"accumulate","zh":"积累"},{"en":"incur","zh":"招致"},{"en":"recur","zh":"反复出现"}],
  [{"en":"occurrence","zh":"发生的事情"},{"en":"corridor","zh":"走廊"},{"en":"discourse","zh":"演讲"},{"en":"curve","zh":"曲线"},{"en":"decent","zh":"得体的"},{"en":"condemn","zh":"谴责"},{"en":"demographic","zh":"人口结构的"},{"en":"condense","zh":"缩短"},{"en":"dental","zh":"牙科的"},{"en":"dentist","zh":"牙科医生"},{"en":"deteriorate","zh":"恶化"},{"en":"indication","zh":"显示"},{"en":"indicative","zh":"表明的"},{"en":"dignity","zh":"尊严"},{"en":"indignation","zh":"愤怒"},{"en":"dividend","zh":"红利"},{"en":"domain","zh":"领地"},{"en":"donate","zh":"捐献"},{"en":"anecdote","zh":"趣闻"},{"en":"induce","zh":"引起"}],
  [{"en":"endurance","zh":"忍耐力"},{"en":"ecology","zh":"生态"},{"en":"exemplify","zh":"举例说明"},{"en":"exempt","zh":"免除"},{"en":"equation","zh":"相等"},{"en":"essence","zh":"本质"},{"en":"interface","zh":"界面"},{"en":"preface","zh":"前言"},{"en":"fatigue","zh":"疲劳"},{"en":"confer","zh":"授予"},{"en":"fertile","zh":"肥沃的"},{"en":"fertilizer","zh":"肥料"},{"en":"confess","zh":"承认"},{"en":"deficiency","zh":"缺乏"},{"en":"superficial","zh":"表面的"},{"en":"proficiency","zh":"熟练"},{"en":"feasible","zh":"可行的"},{"en":"confidential","zh":"机密的"},{"en":"profile","zh":"简介"},{"en":"finite","zh":"有限的"}],
  [{"en":"infinite","zh":"无限的"},{"en":"affirm","zh":"证实"},{"en":"fiscal","zh":"财政的"},{"en":"flexible","zh":"灵活的"},{"en":"superfluous","zh":"过剩的"},{"en":"fluctuate","zh":"波动"},{"en":"enforce","zh":"强制执行"},{"en":"conform","zh":"遵从"},{"en":"format","zh":"形式"},{"en":"fortunate","zh":"幸运的"},{"en":"fragile","zh":"脆弱的"},{"en":"frequency","zh":"频率"},{"en":"frontier","zh":"边境"},{"en":"refute","zh":"反驳"},{"en":"geography","zh":"地理学"},{"en":"pregnant","zh":"怀孕的"},{"en":"hydrogen","zh":"氢"},{"en":"genre","zh":"体裁"},{"en":"grand","zh":"宏伟的"},{"en":"grave","zh":"严重的"}],
  [{"en":"agreeable","zh":"愉快的"},{"en":"gratitude","zh":"感谢"},{"en":"harmony","zh":"融洽"},{"en":"adhere","zh":"黏附"}]
];

    let currentPage = 0;
    let firstSelected = null;
    let secondSelected = null;
    let hintCount = 3; // 全局共享的提示次数
    let isChecking = false;
    let timer = null;
    let startTime = null;
    let elapsedTime = 0;
    let matchedPairs = 0;
    let hintCards = [];
    
    // 存储每页的用时（秒）
    let pageTimes = [];
    // 存储每页的完成状态
    let pageCompleted = [];
    
    // 存储已消除的单词
    let completedPairs = {};
    
    // 初始化状态
    function initGameState() {
      pageTimes = [];
      pageCompleted = [];
      completedPairs = {};
      
      for (let i = 0; i < allWordPages.length; i++) {
        pageTimes[i] = 0;
        pageCompleted[i] = false;
        completedPairs[i] = [];
      }
      
      matchedPairs = 0;
      hintCount = 3; // 重置提示次数
      currentPage = 0;
    }
    
    // 检查单词是否已被消除
    function isPairCompleted(page, enWord) {
      return completedPairs[page].includes(enWord);
    }
    
    // 标记单词为已消除
    function markPairCompleted(page, enWord) {
      if (!completedPairs[page].includes(enWord)) {
        completedPairs[page].push(enWord);
      }
    }
    
    // 音效对象
    const sounds = {
      click: document.getElementById('clickSound'),
      error: document.getElementById('errorSound'),
      success: document.getElementById('successSound'),
      win: document.getElementById('winSound'),
      finalWin: document.getElementById('finalWinSound')
    };

    // 播放音效函数
    function playSound(sound) {
      if (sounds[sound]) {
        sounds[sound].currentTime = 0;
        try {
          sounds[sound].play();
        } catch (e) {
          console.log("音效播放失败:", e);
        }
      }
    }

    // 格式化时间显示
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // 开始计时
    function startTimer() {
      if (timer) return;
      
      // 如果当前页已有用时记录，则继续计时
      if (pageTimes[currentPage] > 0) {
        startTime = Date.now() - pageTimes[currentPage] * 1000;
      } else {
        startTime = Date.now();
      }
      
      timer = setInterval(() => {
        elapsedTime = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('timeDisplay').textContent = formatTime(elapsedTime);
      }, 1000);
    }

    // 停止计时并保存用时
    function stopTimer() {
      if (timer) {
        clearInterval(timer);
        timer = null;
        // 保存当前页用时
        pageTimes[currentPage] = elapsedTime;
      }
    }

    // 重置计时器
    function resetTimer() {
      stopTimer();
      elapsedTime = 0;
      document.getElementById('timeDisplay').textContent = formatTime(elapsedTime);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createGame() {
      const gameContainer = document.getElementById("game");
      const wordPairs = allWordPages[currentPage];
      gameContainer.innerHTML = "";

      // 过滤掉已完成的单词
      const activePairs = wordPairs.filter(pair => 
        !completedPairs[currentPage].includes(pair.en)
      );
      
      const cards = [];
      activePairs.forEach(pair => {
        cards.push({ text: pair.en, type: "en", match: pair.zh });
        cards.push({ text: pair.zh, type: "zh", match: pair.en });
      });

      shuffle(cards);

      // 更新统计信息
      document.getElementById('pairCount').textContent = completedPairs[currentPage].length;
      document.getElementById('remaining').textContent = activePairs.length;
      matchedPairs = completedPairs[currentPage].length;
      
      // 重置提示高亮
      hintCards = [];
      
      // 更新提示按钮
      updateHintButton();

      cards.forEach(item => {
        const div = document.createElement("div");
        div.className = `card ${item.type === "en" ? "english" : "chinese"}`;
        div.textContent = item.text;
        div.dataset.match = item.match;
        div.dataset.type = item.type;
        gameContainer.appendChild(div);

        div.addEventListener("click", () => {
          if (div.classList.contains("hidden") || isChecking) return;
          
          // 如果是第一次点击，启动计时器
          if (!timer && matchedPairs === 0) {
            startTimer();
          }
          
          playSound('click');
          div.classList.add('selected');
          
          // 如果点击的是提示高亮的卡片，移除高亮
          if (hintCards.includes(div)) {
            hintCards = hintCards.filter(card => card !== div);
            div.classList.remove('hint-highlight');
          }
          
          if (!firstSelected) {
            firstSelected = div;
          } else if (!secondSelected && div !== firstSelected) {
            secondSelected = div;
            isChecking = true;
            
            // 检查是否匹配
            if (firstSelected.dataset.match === secondSelected.textContent &&
                secondSelected.dataset.match === firstSelected.textContent) {
              playSound('success');
              
              // 匹配成功
              firstSelected.classList.add('match');
              secondSelected.classList.add('match');
              
              setTimeout(() => {
                // 获取英文单词
                const enCard = firstSelected.dataset.type === "en" ? firstSelected : secondSelected;
                const enWord = enCard.textContent;
                
                // 标记为已完成
                markPairCompleted(currentPage, enWord);
                
                firstSelected.classList.add("hidden");
                secondSelected.classList.add("hidden");
                resetSelection();
                isChecking = false;
                
                // 更新统计信息
                matchedPairs++;
                document.getElementById('pairCount').textContent = matchedPairs;
                document.getElementById('remaining').textContent = activePairs.length - matchedPairs;
                
                // 检查游戏是否完成
                checkGameCompletion();
              }, 800);
            } else {
              playSound('error');
              
              // 匹配失败
              setTimeout(() => {
                firstSelected.classList.remove("selected");
                secondSelected.classList.remove("selected");
                resetSelection();
                isChecking = false;
              }, 800);
            }
          }
        });
      });

      updateNavigation();
      
      // 显示当前页的用时
      if (pageTimes[currentPage] > 0) {
        document.getElementById('timeDisplay').textContent = formatTime(pageTimes[currentPage]);
      } else {
        document.getElementById('timeDisplay').textContent = "00:00";
      }
    }

    function resetSelection() {
      firstSelected = null;
      secondSelected = null;
    }

    function updateNavigation() {
      document.getElementById("prevPage").disabled = currentPage === 0;
      document.getElementById("nextPage").disabled = currentPage >= allWordPages.length - 1;
    }

    function updateHintButton() {
      document.getElementById("hintCount").textContent = hintCount;
      document.getElementById("hint").disabled = hintCount === 0;
    }

    function giveHint() {
      if (hintCount <= 0 || isChecking) return;
      
      const cards = Array.from(document.querySelectorAll('.card:not(.hidden)'));
      for (let i = 0; i < cards.length; i++) {
        for (let j = i + 1; j < cards.length; j++) {
          if (
            cards[i].dataset.match === cards[j].textContent &&
            cards[j].dataset.match === cards[i].textContent
          ) {
            // 添加提示动画
            cards[i].classList.add('hint-highlight');
            cards[j].classList.add('hint-highlight');
            
            // 保存高亮卡片以便后续移除
            hintCards.push(cards[i], cards[j]);
            
            hintCount--;
            updateHintButton();
            return;
          }
        }
      }
    }

    function checkGameCompletion() {
      const visibleCards = document.querySelectorAll('.card:not(.hidden)');
      if (visibleCards.length === 0) {
        // 游戏完成
        stopTimer();
        pageCompleted[currentPage] = true;
        
        setTimeout(() => {
          playSound('win');
          showConfetti();
          
          // 更新模态框信息
          document.getElementById('finalTime').textContent = formatTime(pageTimes[currentPage]);
          document.getElementById('hintsUsed').textContent = 3 - hintCount;
          document.getElementById('totalWords').textContent = allWordPages[currentPage].length;
          
          document.getElementById('successModal').style.display = 'flex';
        }, 500);
      }
    }
    
    // 检查所有页面是否完成
    function checkAllPagesCompleted() {
      for (let i = 0; i < allWordPages.length; i++) {
        if (!pageCompleted[i]) return false;
      }
      return true;
    }
    
    // 显示最终完成弹窗
    function showFinalModal() {
      // 计算总用时
      let totalSeconds = 0;
      pageTimes.forEach(time => {
        totalSeconds += time;
      });
      
      // 更新最终统计
      document.getElementById('totalTime').textContent = formatTime(totalSeconds);
      document.getElementById('totalHintsUsed').textContent = 3 - hintCount;
      
      // 计算总单词数
      let totalWords = 0;
      allWordPages.forEach(page => {
        totalWords += page.length;
      });
      document.getElementById('totalWordsCount').textContent = totalWords;
      
      // 显示弹窗
      document.getElementById('finalModal').style.display = 'flex';
      playSound('finalWin');
      showConfetti();
    }

    function showConfetti() {
      const colors = ['#ff85a2', '#a6d0ff', '#ffd166', '#8ac926', '#ff6b6b'];
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    // 初始化游戏
    document.getElementById("restart").addEventListener("click", () => {
      initGameState();
      resetTimer();
      createGame();
      updateHintButton();
    });

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 0) {
        stopTimer();
        currentPage--;
        createGame();
      }
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      if (currentPage < allWordPages.length - 1) {
        stopTimer();
        currentPage++;
        createGame();
      }
    });

    document.getElementById("hint").addEventListener("click", giveHint);

    document.getElementById("continueBtn").addEventListener("click", () => {
      document.getElementById('successModal').style.display = 'none';
      
      // 检查是否所有页面都已完成
      if (checkAllPagesCompleted()) {
        showFinalModal();
      } else if (currentPage < allWordPages.length - 1) {
        currentPage++;
        createGame();
      }
    });
    
    document.getElementById("restartFinalBtn").addEventListener("click", () => {
      document.getElementById('finalModal').style.display = 'none';
      initGameState();
      resetTimer();
      createGame();
    });
    
    document.getElementById("exitBtn").addEventListener("click", () => {
      alert("感谢游玩！您可以关闭此页面退出游戏。");
    });

    // 初始加载
    initGameState();
    createGame();
  </script>
</body>
