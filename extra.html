    // èƒŒæ™¯éŸ³ä¹æ§åˆ¶

    // è‡ªåŠ¨æ’­æ”¾éŸ³ä¹
    function autoPlayMusic() {

    // ç”¨æˆ·ç‚¹å‡»éŸ³ä¹æ§åˆ¶æŒ‰é’®
    musicControl.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
        musicControl.classList.remove('playing');
        musicIcon.classList.remove('fa-volume-up');
        musicIcon.classList.add('fa-volume-mute');
      } else {
        bgMusic.play();
        musicControl.classList.add('playing');
        musicIcon.classList.remove('fa-volume-mute');
        musicIcon.classList.add('fa-volume-up');
      }
      isPlaying = !isPlaying;

    document.body.addEventListener('click', function initAudio() {

          musicIcon.classList.remove('fa-volume-mute');
          musicIcon.classList.add('fa-volume-up');
        }).catch(e => {});

    // è¡¥å……å•è¯è¿›åº¦ç®¡ç†
    const totalDays = 34;
    let currentDay = localStorage.getItem('extraCurrentDay') ? parseInt(localStorage.getItem('extraCurrentDay')) : 1;
    
    // åˆ›å»ºæŒ‰é’®
    const list = document.getElementById("extraList");
    for (let i = 1; i <= totalDays; i++) {

    // æ›´æ–°æŒ‰é’®çŠ¶æ€å’Œè¿›åº¦ç»Ÿè®¡
    function updateButtonStates() {
      let completedCount = 0;
      
      for (let i = 1; i <= totalDays; i++) {
        const btn = document.getElementById(`day${i}`);
        if (!btn) continue;
        
        // é‡ç½®æ‰€æœ‰æŒ‰é’®çŠ¶æ€
        btn.classList.remove('completed', 'current');
        
        if (i < currentDay) {
          btn.classList.add('completed');
          completedCount++;
        } else if (i == currentDay) {
          btn.classList.add('current');
        }
      }
      
      // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
      const completedDays = completedCount;
      const remainingDays = totalDays - completedCount;
      const progressPercent = Math.round((completedDays / totalDays) * 100);
      
      document.getElementById('completedDays').textContent = completedDays;
      document.getElementById('remainingDays').textContent = remainingDays;
      document.getElementById('progressPercent').textContent = `${progressPercent}%`;
      document.getElementById('progressFill').style.width = `${progressPercent}%`;
    }
    
    // æ·»åŠ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
    document.querySelectorAll('.menu-btn[id^="day"]').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const clickedDay = parseInt(btn.id.replace('day', ''));
        if (clickedDay === currentDay) {

          if (nextDay <= totalDays) {
            localStorage.setItem('extraCurrentDay', nextDay);
            currentDay = nextDay;

              document.getElementById('cheerText').textContent = "ğŸ‰ æ­å–œå®Œæˆæ‰€æœ‰è¡¥å……å•è¯ï¼";
            }

        }

    // éšæœºåŠ±å¿—è¯­

    ];

    window.addEventListener('DOMContentLoaded', () => {

    // ä¸»é¢˜åˆ‡æ¢é€»è¾‘
